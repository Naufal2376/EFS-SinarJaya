<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - PT Sinar Jaya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        background-image: url("https://images.unsplash.com/photo-1449824913935-59a10b8d2000?q=80&w=2070&auto=format&fit=crop");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .form-container {
        background-color: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div
      class="w-full max-w-md p-8 space-y-6 rounded-2xl shadow-lg form-container"
    >
      <div class="text-center">
        <img src="images/logo.png" alt="Logo" class="w-24 mx-auto mb-4" />
        <h1 class="text-3xl font-bold text-red-900">
          Electronic Filling System
        </h1>
        <p class="text-red-800 font-semibold">
          PT SINAR JAYA (Mitra Bangun Karya Mandiri)
        </p>
      </div>

      <form id="loginForm" class="space-y-6">
        <div>
          <label
            for="username"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Email</label
          >
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <i class="fas fa-envelope text-gray-400"></i>
            </span>
            <input
              type="password"
              name="username"
              id="username"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-red-600 focus:border-red-600 block w-full pl-10 p-2.5"
              placeholder="your-email@example.com"
              required
            />
          </div>
        </div>
        <div>
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Password</label
          >
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <i class="fas fa-lock text-gray-400"></i>
            </span>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-red-600 focus:border-red-600 block w-full pl-10 p-2.5"
              required
            />
          </div>
        </div>
        <button
          type="submit"
          class="w-full text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition"
        >
          Login
        </button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
