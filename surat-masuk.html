<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surat Masuk - PT Sinar Jaya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/auth.js"></script>
    <style>
      .dataTables_wrapper {
        color: #374151;
      }
      .dataTables_filter input,
      .dataTables_length select {
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        padding: 0.5rem 0.75rem;
        background-color: #f9fafb;
      }
      .paginate_button {
        padding: 0.5rem 1rem !important;
        margin: 0 0.25rem !important;
        border-radius: 0.5rem !important;
        border: 1px solid #d1d5db !important;
        color: #374151 !important;
        background: white !important;
      }
      .paginate_button.current,
      .paginate_button:hover {
        background: #b91c1c !important;
        border-color: #b91c1c !important;
        color: white !important;
      }
      .dt-button {
        color: white !important;
        border: none !important;
        border-radius: 0.5rem !important;
        padding: 0.6rem 1rem !important;
        transition: all 0.2s ease !important;
      }
    </style>
  </head>
  <body class="bg-cream-50">
    <header
      class="bg-gradient-to-r from-red-900 to-red-700 text-white p-4 flex justify-between items-center shadow-md"
    >
      <div class="flex items-center space-x-4">
        <a href="index.html" class="hover:text-red-200"
          ><i class="fas fa-arrow-left text-2xl"></i
        ></a>
        <h1 class="text-xl md:text-2xl font-bold">PT Sinar Jaya</h1>
      </div>
    </header>

    <main class="container mx-auto px-4 py-8">
      <div class="bg-white rounded-2xl p-6 shadow-lg">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-3xl font-bold text-red-900">Data Surat Masuk</h2>
          <a
            href="form-surat-masuk.html"
            class="bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded-lg transition"
          >
            <i class="fas fa-plus mr-2"></i>Tambah Data
          </a>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div class="col-span-2 flex justify-end gap-2">
            <button
              id="filterPopupBtn"
              class="bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded-lg transition"
            >
              <i class="fas fa-search mr-2"></i>Cari
            </button>
            <button
              id="resetFilterBtn"
              class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition"
            >
              <i class="fas fa-undo mr-2"></i>Reset
            </button>
          </div>
        </div>
        <div class="w-full overflow-x-auto">
          <table id="suratTable" class="w-full" style="width: 100%">
            <thead class="bg-red-900 text-white">
              <tr>
                <th class="p-3">No Agenda</th>
                <th class="p-3">Sifatnya</th>
                <th class="p-3">Nama Perusahaan</th>
                <th class="p-3">Alamat</th>
                <th class="p-3">No Surat</th>
                <th class="p-3">Tanggal Surat</th>
                <th class="p-3">Ditujukan</th>
                <th class="p-3">Hal</th>
                <th class="p-3">Penandatangan</th>
                <th class="p-3">Tanggal Pemusnahan</th>
                <th class="p-3 min-w-[100px]">Photo</th>
                <th class="p-3">Aksi</th>
              </tr>
            </thead>
            <tbody class="text-gray-800"></tbody>
          </table>
        </div>
      </div>
    </main>
    <input type="file" id="jsonImportInput" class="hidden" accept=".json" />
    <script src="js/surat-masuk.js"></script>
    <script>
      $(document).ready(function () {
        $("#filterPopupBtn").on("click", function () {
          window.showFilterPopup && window.showFilterPopup()
        })
        $("#resetFilterBtn").on("click", function () {
          window.resetFilter && window.resetFilter()
        })
      })
    </script>
  </body>
</html>
