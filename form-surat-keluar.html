<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Surat Keluar - PT Sinar Jaya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/auth.js"></script>
  </head>
  <body class="bg-gray-100">
    <header
      class="bg-gradient-to-r from-red-900 to-red-700 text-white p-4 flex justify-between items-center shadow-md"
    >
      <div class="flex items-center space-x-4">
        <a href="surat-keluar.html" class="hover:text-red-200"
          ><i class="fas fa-arrow-left text-2xl"></i
        ></a>
        <h1 id="formTitle" class="text-xl md:text-2xl font-bold">
          Tambah Surat Keluar
        </h1>
      </div>
    </header>

    <main class="container mx-auto px-4 py-8">
      <div class="bg-white rounded-xl p-6 shadow-lg">
        <form
          id="suratForm"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <div>
            <label class="block text-gray-700 mb-2">No Agenda</label>
            <input
              type="number"
              id="No_Agenda"
              class="w-full px-3 py-2 rounded-lg bg-gray-200 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500"
              required
            />
          </div>
          <div>
            <label class="block text-gray-700 mb-2">Nomor Surat</label>
            <input
              type="text"
              id="Nomor_Surat"
              class="w-full px-3 py-2 rounded-lg bg-gray-200 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500"
              required
            />
          </div>
          <div>
            <label class="block text-gray-700 mb-2">Tanggal Surat</label>
            <input
              type="date"
              id="Tanggal_Surat"
              class="w-full px-3 py-2 rounded-lg bg-gray-200 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500"
              required
            />
          </div>
          <div class="lg:col-span-3">
            <label class="block text-gray-700 mb-2">Hal</label>
            <input
              type="text"
              id="Hal"
              class="w-full px-3 py-2 rounded-lg bg-gray-200 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500"
              required
            />
          </div>
          <hr class="lg:col-span-3" />
          <div>
            <label class="block text-gray-700 mb-2"
              >Tujuan Surat (Nama Perusahaan)</label
            >
            <input
              type="text"
              id="Nama_Perusahaan"
              class="w-full px-3 py-2 rounded-lg bg-gray-200 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500"
            />
          </div>
          <div class="lg:col-span-2">
            <label class="block text-gray-700 mb-2">Alamat Perusahaan</label>
            <input
              type="text"
              id="Alamat_Perusahaan"
              class="w-full px-3 py-2 rounded-lg bg-gray-200 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500"
            />
          </div>
          <div>
            <label class="block text-gray-700 mb-2">Penandatangan</label>
            <input
              type="text"
              id="Penandatangan"
              class="w-full px-3 py-2 rounded-lg bg-gray-200 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500"
            />
          </div>
          <div>
            <label class="block text-gray-700 mb-2">Sifatnya</label>
            <input
              type="text"
              id="Sifatnya"
              class="w-full px-3 py-2 rounded-lg bg-gray-200 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500"
            />
          </div>
          <hr class="lg:col-span-3" />
          <div class="mb-4">
            <label for="PDF" class="block text-sm font-medium text-gray-700"
              >File PDF</label
            >
            <input
              type="file"
              id="PDF"
              name="PDF"
              accept=".pdf"
              class="mt-1 block w-full border border-gray-300 rounded-lg p-2"
            />
            <div id="pdfPreview" class="hidden mt-2">
              <a href="#" target="_blank" class="text-blue-600 underline"></a>
            </div>
          </div>
          <div>
            <label class="block text-gray-700 mb-2">Scan Surat (Photo)</label>
            <input
              type="file"
              id="Photo"
              accept="image/*"
              class="w-full text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-red-100 file:text-red-800 hover:file:bg-red-200 transition"
            />
          </div>
          <div id="imagePreview" class="hidden">
            <img
              src=""
              alt="Image Preview"
              class="h-24 w-24 object-cover rounded-md"
            />
          </div>
          <div class="lg:col-span-3 flex justify-end">
            <button
              id="formSubmitButton"
              type="submit"
              class="w-full md:w-auto bg-red-800 hover:bg-red-900 text-white font-bold py-3 px-6 rounded-lg"
            >
              <i class="fas fa-save mr-2"></i>Simpan Data
            </button>
          </div>
        </form>
      </div>
    </main>
    <script src="js/form-surat-keluar.js"></script>
  </body>
</html>
